name: 'Integration Test'

on:
  push:
    branches: [main, develop, release, release/*]
    tags: [ test, phpunit ]
  pull_request:
    branches: [main, develop, release, release/*]
  schedule:
    - cron: "0 0 * * *"

jobs:
  PHPUnit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.4', '7.3', '7.2', '7.1', '7.0', '5.6']
        include:
          - php-versions: '7.4'
            wp-version: 'latest'
          - php-versions: '7.3'
            wp-version: 'latest'
          - php-versions: '7.2'
            wp-version: 'latest'
          - php-versions: '7.1'
            wp-version: 'latest'
          - php-versions: '7.0'
            wp-version: 'latest'
          - php-versions: '5.6'
            wp-version: '6.2'

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: none

    - name: Cache Composer dependencies
      uses: actions/cache@v2
      with:
        path: ${{ github.workspace }}/vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress --no-suggest

    - name: Prepare for Test Suite
      if: matrix.wp-version != ''
      run: |
        bash bin/install-wp-tests.sh wordpress_test root 'password' 127.0.0.1 ${{ matrix.wp-version }}
        composer global require "phpunit/phpunit=*"

    - name: Run PHPUnit Tests
      if: matrix.wp-version != ''
      run: |
        phpunit
        WP_MULTISITE=1 phpunit
